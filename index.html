<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<h1>Flex-Wrap: Wrap</h1>
  <div class='container' id='wrap'>
    <div class='box'>
      <h3>1</h3>
    </div>
    <div class='box'>
      <h3>2</h3>
    </div>
    <div class='box'>
      <h3>3</h3>
    </div>
    <div class='box'>
      <h3>4</h3>
    </div>
    <div class='box'>
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: No-Wrap</h1>
  <div class='container' id='nowrap'>
    <div class='box'>
      <h3>1</h3>
    </div>
    <div class='box'>
      <h3>2</h3>
    </div>
    <div class='box'>
      <h3>3</h3>
    </div>
    <div class='box'>
      <h3>4</h3>
    </div>
    <div class='box'>
      <h3>5</h3>
    </div>
  </div>
  <h1>Flex-Wrap: Wrap-Reverse</h1>
  <div class='container' id='reverse'>
    <div class='box'>
      <h3>1</h3>
    </div>
    <div class='box'>
      <h3>2</h3>
    </div>
    <div class='box'>
      <h3>3</h3>
    </div>
    <div class='box'>
      <h3>4</h3>
    </div>
    <div class='box'>
      <h3>5</h3>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
